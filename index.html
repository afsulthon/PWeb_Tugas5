<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaruCorp - Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Login Container -->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!-- Left Box -->
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="featured-image mb-5">
          <img src="images/logo.svg">
        </div>
        <p class="text-white fs-2 mb-0">Be Verified</p>
        <small class="text-white">Your social journey begins here.</small>
      </div>
      <!-- Right Box -->
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-3">
            <h2>Hello there!</h2>
            <p>We are happy to have you back.</p>
          </div>
          <form>
            <div class="input-group mb-2">
              <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
            </div>
            <div class="input-group mb-2">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>
          </form>
          <div class="input-group mb-3">
            <button class="btn btn-lg btn-light w-100 fs-6" onclick="window.location.href='https://www.google.com'">
              <img src="images/google_logo.svg" width="20px" class="me-2">
              <small>Sign In with Google</small>
            </button>
          </div>
          <div class="row">
            <small>Don't have account? <a href="#">Sign Up</a></small>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
